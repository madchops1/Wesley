
<html>
  <head>
    <script type="text/javascript" src="../javascript/css.js"></script>
    <script type="text/javascript" src="../javascript/css_string.js"></script>
    <link rel="stylesheet" href="../style/css.css" type="text/css" />
    <title>Choose string...</title>
  </head>
  <body onLoad="init()">
    <form>
      <table class="dialog">
        <tr>
          <td>
            <input type="radio" name="radios" value="string">string</radio>
          </td>
          <td>
            <input type="text" name="_string" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="radio" name="radios" value="counter">counter</radio>
          </td>
          <td>
            <input type="text" name="_counter" />
          </td>
        </tr>
        <tr>
          <td colspan="2" class="indent">
            useage: <code>counter(name)</code> or<br />
            <code>counter(name, list-style-type)</code>
          </td>
        </tr>
        <tr>
          <td>
            <input type="radio" name="radios" value="counters">counters</radio>
          </td>
          <td>
            <input type="text" name="_counters" />
          </td>
        </tr>
        <tr>
          <td colspan="2" class="indent">
            useage: <code>counters(name, string)</code> or<br />
            <code>counters(name, string, list-style-type)</code>
          </td>
        </tr>
        <tr>
          <td>
            <input type="radio" name="radios" value="attr">attr</radio>
          </td>
          <td>
            <input type="text" name="_attr" />
          </td>
        </tr>
        <tr>
          <td colspan="2" class="indent">
            useage: <code>attr(X)</code>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="center">
            <button onClick="ok()">Ok</button>
            <button onClick="cancel()">Cancel</button>
          </td>
        </tr>
      </table>

    </form>
  </body>
</html>
