
<html>
  <head>
    <script type="text/javascript" src="../javascript/css.js"></script>
    <script type="text/javascript" src="../javascript/css_color.js"></script>
    <link rel="stylesheet" href="../style/css.css" type="text/css" />
    <title>Choose Color...</title>
  </head>
  <body onLoad="init()">
    <form>
      <table class="dialog">
        <tr>
          <td>
            <button onmousedown="minus('red')" onmouseup="stop()" onfocusout="stop()">-</button>
            <input type="text" class="redinput" value="255" id="red" name="red" onChange="setColor()" />
            <button onmousedown="plus('red')" onmouseup="stop()" onfocusout="stop()">+</button>
          </td>
          <td rowspan="3">&nbsp;</td>
          <td rowspan="3">
            <div class="colordiv" id="colordiv"></div>
          </td>
        </tr>
        <tr>
          <td>
            <button onmousedown="minus('green')" onmouseup="stop()" onfocusout="stop()">-</button>
            <input type="text" class="greeninput" value="255" id="green" name="green" onChange="setColor()" />
            <button onmousedown="plus('green')" onmouseup="stop()" onfocusout="stop()">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button onmousedown="minus('blue')" onmouseup="stop()" onfocusout="stop()">-</button>
            <input type="text" class="blueinput" value="255" id="blue" name="blue" onChange="setColor()" />
            <button onmousedown="plus('blue')" onmouseup="stop()" onfocusout="stop()">+</button>
          </td>
        </tr>
        <tr>
          <td colspan="3" class="center">
            <button onClick="ok()">Ok</button>
            <button onClick="cancel()">Cancel</button>
          </td>
        </tr>
      </table>

    </form>
  </body>
</html>
