
<html>
  <head>
    <script type="text/javascript" src="../javascript/css.js"></script>
    <script type="text/javascript" src="../javascript/css_quotes.js"></script>
    <link rel="stylesheet" href="../style/css.css" type="text/css" />
    <title>Choose quotes...</title>
  </head>
  <body onLoad="init()">
    <form>
      <table class="dialog">
        <tr>
          <td>Opening quote:</td>
          <td>
            <input type="text" id="opening" />
          </td>
        </tr>
        <tr>
          <td>Closing quote:</td>
          <td>
            <input type="text" id="closing" />
          </td>
        </tr>
        <tr>
          <td class="center" colspan="2">
            <button onClick="ok()">Ok</button>
            <button onClick="cancel()">Cancel</button>
          </td>
        </tr>
      </table>

    </form>
  </body>
</html>
